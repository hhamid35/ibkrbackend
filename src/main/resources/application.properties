server.servlet.context-path=/api
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.task.scheduling.pool.size=10
spring.main.lazy-initialization=true
springdoc.packagesToScan=haris.hamid.ibkrbackend

server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
server.error.include-message=always

spring.profiles.active=dev

ibkr.tws.host=${TWS_HOST}

#default port for TWS
ibkr.tws.port=${TWS_PORT}

#default port for IB gateway
#ibkr.tws.port=4002

ibkr.tick-by-tick-stream=false

#expire data after 1 hour
redis.default-retention=3600000

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=60000